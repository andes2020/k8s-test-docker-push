name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build node api server from api folder Dockerfile and push
        run: |
          cd api
          docker build -t andes2020/k8s-test-node-api-server:latest .
          docker push andes2020/k8s-test-node-api-server:latest
          
      - name: Build node web app from web folder Dockerfile and push
        run: |
          cd web
          docker build -t andes2020/k8s-test-node-web-app:latest .
          docker push andes2020/k8s-test-node-web-app:latest
      
